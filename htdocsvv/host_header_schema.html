<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Header Injection Diagram</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 800px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 10px;
        }

        .actors {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
            position: relative;
            z-index: 2;
        }

        .actor {
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        .actor.attacker {
            border-top: 5px solid #e74c3c;
        }

        .actor.server {
            border-top: 5px solid #3498db;
        }

        .actor.victim {
            border-top: 5px solid #2ecc71;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .desc {
            font-size: 13px;
            color: #7f8c8d;
            line-height: 1.4;
        }

        /* Arrows Layer using SVG */
        .arrows {
            position: absolute;
            top: 140px;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 1;
            pointer-events: none;
        }

        .step-badge {
            background: #34495e;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
